<ion-header id="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="danger">MiniCop App</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<!-- Pagina principal -->
<ion-content id="main-content" class="ion-padding" align="center">

      <ion-card-title id="card" >Boton de Panico</ion-card-title>
      <ion-card-subtitle color="danger">Tu mejor opcion</ion-card-subtitle>
    
    
      Presiona el boton cuando necesites ayuda, este boton te redirigira la llamada al 911 automaticamente.
    
      <ion-img src="/assets/DIVIDER.png"></ion-img>
      

  <!-- BOTON DE PANICO -->
        <ion-button class="panic_button" (click)="startAnimation()" (click)=" actualizarBoton()">
          <ion-icon name="alert-outline" size="900"></ion-icon>
        </ion-button>
        <br>
        <ion-card>
        <ion-list>
          <ion-item>
            <ion-label><ion-icon color="danger" name="alert-circle-outline"></ion-icon> Selecciona el tipo de emergencia:</ion-label>
            <ion-select interface="action-sheet" placeholder="Emergencia:" cancelText="Cancelar">
              <ion-select-option value="incendio">Incendio</ion-select-option>
              <ion-select-option value="robocasa">Robo Casa-Habitacion</ion-select-option>
              <ion-select-option value="hogar">Accidente de Hogar</ion-select-option>
              <ion-select-option value="extorsion">Extorsion</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-button color="danger">Continuar</ion-button>

      </ion-card>


</ion-content>
