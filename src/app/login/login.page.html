<ion-content>
  
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenidos!</h1>
      <p>Inicia sesion para continuar</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo Electronico</ion-label>
          <ion-input type="mail"></ion-input>
        </ion-item>
      </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </div>
      </div>
    
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button" color="danger" routerLink="/pages/principal">Iniciar Sesion</ion-button>
      <p routerLink="/reset">Olvidaste tu contraseña?</p>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/signup" color="danger">Registrate</ion-button>
    </div>
    </div>
</ion-content>
